<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nsite void</title>

    <!-- Load the chat interface -->
    <link rel="stylesheet" href="/chat.css" />
    <script type="module" src="/chat.js"></script>

    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
      }

      body {
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          sans-serif;
        width: 100%;
        height: 100vh;
        background: linear-gradient(
          135deg,
          #000000 0%,
          #020202 25%,
          #010101 50%,
          #000000 75%,
          #000000 100%
        );
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }

      /* Stars background container */
      .stars-background {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        overflow: hidden;
      }

      /* Main content container */
      .main-content {
        text-align: center;
        z-index: 10;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 1s ease-out forwards;
        width: 100%;
        padding-left: 1rem;
        padding-right: 1rem;
      }

      /* Title styles */
      .main-title {
        font-size: 3.75rem;
        line-height: 1;
        font-weight: 700;
        color: #ffffff;
        margin-bottom: 1rem;
        letter-spacing: 0.05em;
      }

      .title-nsite {
        background: linear-gradient(to right, #ffffff, #d1d5db, #ffffff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .title-void {
        margin-left: 1rem;
        color: #4b5563;
      }

      /* Subtitle styles */
      .subtitle {
        font-size: 1.25rem;
        line-height: 1.75rem;
        color: #9ca3af;
        margin-bottom: 3rem;
        max-width: 42rem;
        margin-left: auto;
        margin-right: auto;
        line-height: 1.625;
      }

      /* Black hole container */
      .blackhole-container {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 0 auto;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .blackhole-container:hover {
        transform: scale(1.1);
      }

      /* Black hole components */
      .event-horizon {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 120px;
        height: 120px;
        background: radial-gradient(
          circle,
          transparent 30%,
          rgba(0, 0, 0, 0.9) 50%,
          black 70%
        );
        border-radius: 50%;
        transform: translate(-50%, -50%);
        animation: blackholeRotate 20s linear infinite;
      }

      .accretion-disk {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200px;
        height: 200px;
        background: conic-gradient(
          from 0deg,
          transparent,
          rgba(255, 140, 0, 0.3),
          rgba(255, 69, 0, 0.4),
          rgba(255, 140, 0, 0.3),
          transparent,
          rgba(255, 140, 0, 0.2),
          rgba(255, 69, 0, 0.3),
          rgba(255, 140, 0, 0.2),
          transparent
        );
        border-radius: 50%;
        transform: translate(-50%, -50%);
        animation: blackholeRotate 8s linear infinite;
        opacity: 0.7;
      }

      .singularity {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 40px;
        height: 40px;
        background: black;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        box-shadow:
          0 0 20px rgba(0, 0, 0, 0.8),
          inset 0 0 20px rgba(0, 0, 0, 1);
      }

      .lensing-ring {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 160px;
        height: 160px;
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        animation: pulse 3s ease-in-out infinite;
      }

      /* Hover text */
      .hover-text {
        opacity: 0;
        transition: opacity 0.3s ease;
        position: absolute;
        bottom: -4rem;
        left: 50%;
        transform: translateX(-50%);
      }

      .blackhole-container:hover .hover-text {
        opacity: 1;
      }

      .hover-text-content {
        color: #9ca3af;
        font-size: 0.875rem;
        line-height: 1.25rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      /* Bottom text */
      .bottom-text {
        margin-top: 6rem;
        opacity: 0;
        animation: fadeIn 1s ease-out 0.5s forwards;
      }

      .bottom-text-content {
        color: #6b7280;
        font-size: 0.875rem;
        line-height: 1.25rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }

      /* Starry background animations */
      .stars {
        width: 1px;
        height: 1px;
        background: transparent;
        box-shadow:
          50px 50px #fff,
          100px 100px #fff,
          150px 150px #fff,
          200px 200px #fff,
          250px 250px #fff,
          300px 300px #fff,
          350px 350px #fff,
          400px 400px #fff,
          450px 450px #fff,
          500px 500px #fff,
          550px 550px #fff,
          600px 600px #fff,
          650px 650px #fff,
          700px 700px #fff,
          750px 750px #fff,
          800px 800px #fff,
          850px 850px #fff,
          900px 900px #fff,
          950px 950px #fff,
          1000px 1000px #fff,
          1050px 1050px #fff,
          1100px 1100px #fff,
          1150px 1150px #fff,
          1200px 1200px #fff,
          1250px 1250px #fff,
          1300px 1300px #fff,
          1350px 1350px #fff,
          1400px 1400px #fff,
          1450px 1450px #fff,
          1500px 1500px #fff,
          1550px 1550px #fff,
          1600px 1600px #fff,
          1650px 1650px #fff,
          1700px 1700px #fff,
          1750px 1750px #fff,
          1800px 1800px #fff;
        animation: animStar 50s linear infinite;
      }

      .stars2 {
        width: 2px;
        height: 2px;
        background: transparent;
        box-shadow:
          700px 100px #fff,
          300px 300px #fff,
          100px 500px #fff,
          800px 700px #fff,
          200px 900px #fff,
          900px 200px #fff,
          600px 600px #fff,
          1000px 400px #fff,
          400px 800px #fff,
          1200px 600px #fff,
          500px 1000px #fff,
          1400px 300px #fff,
          1100px 900px #fff,
          300px 1200px #fff,
          1500px 500px #fff,
          800px 1100px #fff;
        animation: animStar 100s linear infinite;
      }

      .stars3 {
        width: 3px;
        height: 3px;
        background: transparent;
        box-shadow:
          600px 200px #fff,
          200px 600px #fff,
          1000px 300px #fff,
          400px 1000px #fff,
          1300px 700px #fff,
          700px 1300px #fff,
          900px 400px #fff,
          1500px 800px #fff;
        animation: animStar 150s linear infinite;
      }

      /* Animations */
      @keyframes animStar {
        from {
          transform: translateY(0px);
        }
        to {
          transform: translateY(-2000px);
        }
      }

      @keyframes blackholeRotate {
        from {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.1;
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          opacity: 0.3;
          transform: translate(-50%, -50%) scale(1.05);
        }
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive styles */
      @media (min-width: 768px) {
        .main-title {
          font-size: 6rem;
          line-height: 1;
        }

        .subtitle {
          font-size: 1.5rem;
          line-height: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Animated stars background -->
    <div class="stars-background">
      <div class="stars"></div>
      <div class="stars2"></div>
      <div class="stars3"></div>
    </div>

    <!-- Main content -->
    <div class="main-content">
      <!-- Title -->
      <h1 class="main-title">
        <span class="title-nsite">NSITE</span>
        <span class="title-void">VOID</span>
      </h1>

      <!-- Subtitle -->
      <p class="subtitle">
        Welcome to the void.<br />
        There is nothing here until you imagine it.
      </p>

      <!-- Black hole button -->
      <div class="blackhole-container" onclick="openVoid()">
        <!-- Event horizon -->
        <div class="event-horizon"></div>
        <!-- Accretion disk -->
        <div class="accretion-disk"></div>
        <!-- Center singularity -->
        <div class="singularity"></div>
        <!-- Gravitational lensing effect -->
        <div class="lensing-ring"></div>

        <!-- Hover text -->
        <div class="hover-text">
          <span class="hover-text-content">Enter the Void</span>
        </div>
      </div>

      <!-- Inspirational text -->
      <div class="bottom-text">
        <p class="bottom-text-content">Click the void to begin creating</p>
      </div>
    </div>

    <script>
      function openVoid() {
        document.querySelector("#void button").click();
      }
    </script>
  </body>
</html>
